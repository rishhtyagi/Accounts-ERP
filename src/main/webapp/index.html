<body class="text-center">
<form class="form-signin" id="login-validation">
    <img class="mb-4" src="assets/svg/IIITBLogo.svg" alt="" width="160" height="130">
    <h1 class="h3 mb-3 font-weight-normal">Accounts Sign In</h1>
    <label for="email" class="sr-only">Email Id</label>
    <input type="email" id="email" class="form-control" placeholder="Email Id" required autofocus>

    <div class="alert alert-warning" id="login-alert" role="alert" style="display: none; margin-top: 20px">
